<h4 class="template-header">Add new user</h4>
<form [formGroup]="studentForm" class="example-form" (ngSubmit)="submitStudentData()" novalidate>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="UID">
  </mat-form-field>
  <mat-form-field class="float-left">
    <mat-select placeholder="User Type">
      <mat-option *ngFor="let i of userTypes" [value]="i.value">
        {{i.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width ">
    <input matInput placeholder="First Name" formControlName="name" class="form-control" required>
    <p *ngIf="name.touched && name.invalid" class="error"><sup>*</sup>Please enter atleast first name</p>
    <p *ngIf="name.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
  </mat-form-field>
  <mat-form-field class="example-full-width float-left">
    <input matInput placeholder="Last Name">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" class="form-control" formControlName="email">
    <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
    <p *ngIf="email.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>
  </mat-form-field>
  <mat-form-field class="float-left">
    <mat-select placeholder="Project">
      <mat-option *ngFor="let i of projects" [value]="i.value">
        {{i.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Reporting Manager">
      <mat-option *ngFor="let i of managers" [value]="i.value">
        {{i.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="example-full-width float-left">
    <input matInput placeholder="Work days" class="form-control" formControlName="contact">
     <!-- Showing errors using getter method -->
    <p *ngIf="contact.touched && contact.invalid" class="error"><sup>*</sup>Please provide contact number</p>
    <p *ngIf="contact.errors?.pattern" class="error"><sup>*</sup>Use numbers only number</p>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Shift timings">
      <mat-option *ngFor="let i of shiftTimings" [value]="i.value">
        {{i.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="float-left">
    <mat-select placeholder="Status">
      <mat-option *ngFor="let i of statuses" [value]="i.value">
        {{i.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" class="save-btn" mat-raised-button>Save</button>
</form>
